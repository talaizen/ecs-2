<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS-2</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/master-signup.css">
    <link rel="stylesheet" href="/vendor/bootstrap-5.0/css/bootstrap.min.css">  
</head>
<body>
    <div id="alert-container">
        <div id="alert-message">
          <span id="alert-text">Your alert message here!</span>
          <button id="close-alert" onclick="closeAlert()">x</button>
        </div>
    </div>
      
    <div class="login-box">
        <h2>Create a master account</h2>
        <form>
        <div class="user-box">
            <input type="text" id="first-name">
            <label>First name</label>
        </div>
        <div class="user-box">
            <input type="text" id="last-name">
            <label>Last name</label>
        </div>
        <div class="user-box">
            <input type="text" id="personal-id">
            <label>Personal id</label>
        </div>
        <div class="user-box">
            <input type="text" id="email">
            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="password" id="password">
            <label>Password</label>
        </div>
        <div class="user-box">
            <input type="password" id="confirm-password">
            <label>Confirm Password</label>
        </div>
        <div class="user-box">
            <input type="password" id="master-password">
            <label>Master Password</label>
        </div>
        <input type="checkbox" id="show-password">
        <label for="show-password" id="show-password-label">Show Passwords</label>
        <button type="button" onclick="createMasterAccount()">Submit</button>
        <a href="/templates/index.html">back to login page</a>
        </form>
    </div>
    <script src="/static/js/master-signup.js"></script>
    <script src="/vendor/bootstrap-5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
